<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Magic 8 Ball</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/htmx.min.js"></script>
    <script src="/htmx-ws.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <div hx-ext="ws" ws-connect="/ws">
      <form hx-on:htmx:ws-after-send="this.reset()" ws-send>
        <label>
          Question
          <input name="message" size="60" type="text" />
        </label>
        <button>Submit</button>
      </form>
    </div>
    <main>
      <section id="questions" class="list">
        <h2>Questions</h2>
        <ul id="question-list"></ul>
      </section>
      <section id="answers" class="list">
        <h2>Answers</h2>
        <ul id="answer-list"></ul>
      </section>
    </main>
  </body>
</html>
